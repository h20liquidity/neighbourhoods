name: "Test"

on:
  pull_request:
  push:

jobs:
  tests:
    env:
      DEPLOYMENT_KEY: ${{ secrets.DEPLOYMENT_KEY }}
      ALCHEMY_KEY_MUMBAI: ${{ secrets.ALCHEMY_KEY_MUMBAI }}
      ALCHEMY_KEY_POLYGON: ${{ secrets.ALCHEMY_KEY_POLYGON }}
      ALCHEMY_KEY_SEPOLIA: ${{ secrets.ALCHEMY_KEY_SEPOLIA }}
      POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: devenv
    - name: Install devenv.sh
      run: nix profile install github:cachix/devenv/latest
      shell: sh
    - run: devenv ci
    - run: devenv shell hardhat test